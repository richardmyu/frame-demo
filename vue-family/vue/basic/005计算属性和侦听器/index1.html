<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>侦听器</title>
  <style>
  </style>
</head>

<body>
  <div id="app">
    <p>
      Ask a yes/no question:
      <input type="text" v-model="question">
    </p>
    <p>{{answer}}</p>
    <p>在这个示例中，使用 watch 选项允许我们执行异步操作 (访问一个 API)，限制我们执行该操作的频率，并在我们得到最终结果前，设置中间状态。这些都是计算属性无法做到的。</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
  <script>

    let vm = new Vue({
      el: '#app',
      data: {
        question: '',
        answer: 'I connot give you an answer until you ask a question!'
      },
      watch: {
        /* 
        当需要在数据变化时执行异步或开销较大的操作时，通过 watch 选项提供了一个更通用的方法，来响应数据的变化，这个方式是最有用的
        */
        question: function (newQuestion, oldQuestion) {
          this.answer = 'Waiting for you to stop typing...';
          this.debouncedGetAnswer();
        }
      },
      created: function () {
        // `_.debounce` 是一个通过 Lodash 限制操作频率的函数。
        // 在这个例子中，我们希望限制访问 yesno.wtf/api 的频率
        // AJAX 请求直到用户输入完毕才会发出。想要了解更多关于
        // `_.debounce` 函数 (及其近亲 `_.throttle`) 的知识，
        this.debouncedGetAnswer = _.debounce(this.getAnswer, 500)

      },
      methods: {
        getAnswer: function () {
          if (this.question.indexOf('?') === -1) {
            this.answer = 'Questions usually contain a question mark. ;-)'
            return
          }
          this.answer = 'Thinking...'
          var vm = this
          axios.get('https://yesno.wtf/api')
            .then(function (response) {
              vm.answer = _.capitalize(response.data.answer)
            })
            .catch(function (error) {
              vm.answer = 'Error! Could not reach the API. ' + error
            })
        }
      }
    })
  </script>
</body>

</html>
