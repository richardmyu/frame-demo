<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>非 Prop 的特性</title>
</head>

<body>
  <div id="app">
    <boot-com data-picker="activated"></boot-com>
    <hr>
    <boot-com data-picker="activated" class="data-picker-theme"></boot-com>
    <hr>
    <boot-com data-picker="activated" type="text"></boot-com>
    <hr>
    <boot-com-test data-picker="activated"></boot-com-test>
    <hr>
    <boot-com-test data-picker="activated" class="data-picker-theme"></boot-com-test>
    <hr>
    <boot-com-test data-picker="activated" type="text"></boot-com-test>
    <hr>
    <base-input></base-input>
    <br><br>
    <base-input 
      v-model="username" 
      class="username-input" 
      placeholder="Enter your username"
      label="username"
    ></base-input>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    Vue.component('boot-com', {
      template: '<input type="data" class="form-control">'
    })
    Vue.component('boot-com-test', {
      inheritAttrs: false,
      template: '<input type="data" class="form-control">'
    })
    Vue.component('base-input', {
      inheritAttrs: false,
      props: ['label', 'value'],
      template: `
        <label>
          {{ label }}
          <input
            v-bind="$attrs"
            v-bind:value="value"
            v-on:input="$emit('input', $event.target.value)"
          >
        </label>
      `
    })
  </script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        username:'myu'
      }
    })
  </script>
</body>

</html>
