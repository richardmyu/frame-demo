<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算属性</title>
  <style>
  </style>
</head>

<body>
  <div id="app">
    <p>Original message: "{{msg}}"</p>
    <!-- 可以像绑定普通属性一样在模板中绑定计算属性。 -->
    <p>Computed reversed msg: "{{reverseMsg}}"</p>
    <hr/> {{fullName}}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: 'H E L L O',
        firstName: 'foo',
        lastName: 'bar'
        // fullName: 'foo bar'
      },
      computed: {
        // 声明一个计算属性，即定义的函数作为属性 vm.reverseMsg 的 getter 函数 
        //计算属性默认只有 getter ，不过在需要时你也可以提供一个 setter
        reverseMsg: function () {
          return this.msg.split('').reverse().join('');
        },
        fullName: {
          get: function () {
            return this.firstName + '' + this.lastName;
          },
          set: function (newVal) {
            let names = newVal.split(' ');
            this.firstName = names[0];
            this.lastName = names[names.length - 1];
          }
        }
      },
      methods: {
        /* reverseMsg: function () {
          return this.msg.split('').reverse().join('');
        } */

        /* 
        我们可以将同一函数定义为一个方法而不是一个计算属性。两种方式的最终结果确实是完全相同的。然而，不同的是计算属性是基于它们的依赖进行缓存的。计算属性只有在它的相关依赖发生改变时才会重新求值。这就意味着只要 message 还没有发生改变，多次访问 reversedMessage 计算属性会立即返回之前的计算结果，而不必再次执行函数。这也同样意味着某些计算属性将不再更新，如果函数不是响应式依赖，比如 Date.now() 

        相比之下，每当触发重新渲染时，调用方法将总会再次执行函数。
        
        */
      },
      watch: {
        /* 
        Vue 提供了一种更通用的方式来观察和响应 Vue 实例上的数据变动：侦听属性。当你有一些数据需要随着其它数据变动而变动时，通常更好的做法是使用计算属性而不是命令式的 watch 回调。
        */
        /* firstName: function (val) {
          this.fullName = val + '' + this.lastName;
        },
        lastName: function (val) {
          this.fullName = this.firstName + '' + val;
        } */
      }
    })
  </script>
</body>

</html>
