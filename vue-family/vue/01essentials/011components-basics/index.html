<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基础组件和组件复用</title>
</head>

<body>
  <div id="app">
    <todo-item></todo-item>
    <br>
    <todo-item></todo-item>
    <br>
    <todo-item></todo-item>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    Vue.component('todo-item', {
      data: function () {
        // 一个组件的 data 选项必须是一个函数，因此每个实例可以维护一份被返回对象的独立的拷贝
        return {
          count: 0
        }
      },
      template: `
      <div>
        <button v-on:click="count++">add 1</button>
        <span>{{count}}</span>
      </div>
      `
    })
    //  every component must have a single root element (每个组件有且仅有一个根元素)
  </script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {

      }
    })
  </script>
</body>

</html>
