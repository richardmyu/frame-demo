<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>解析 DOM 模板时的注意事项</title>
</head>

<body>
  <div id="app">
    <table>
      <blog-post-row :title="title"></blog-post-row>
    </table>
    <!-- 上面的 h3 被提到外部了 -->
    <table>
      <tr is="blog-post-row" :title="title"></tr>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="./index.js"></script>
  <script>
    // import blog from './blog.vue';
    let vm = new Vue({
      el: '#app',
      data: {
        title:'hello'
      }
    })
  </script>
</body>

</html>
