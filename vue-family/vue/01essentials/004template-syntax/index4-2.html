<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>指令-动态参数</title>
</head>

<body>
  <div id="app">
    <a v-bind:href="url">vue2.6.14</a>
    <ol>
      <li v-for="item of eventList">
        <span v-on:[item]="handler">{{item}}</span>
      </li>
    </ol>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      url: 'https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js',
      eventList: ['click', "dblclick", 'focus']
    },
    methods: {
      handler(n) {
        console.log(n.type + " ", Date().toLocaleString());
      }
    }
  })
</script>

</html>
