<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文本插入</title>
  <style>
  </style>
</head>

<body>
  <div id="app">
    <label>“Mustache”语法 (双大括号)</label>
    <p>{{counter}}</p>
    <label>添加 v-once，执行一次性地插值</label>
    <p v-once>{{counter}}</p>
    <button v-on:click="counter++">change counter</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        counter: 10
      }
    })
  </script>
</body>

</html>
