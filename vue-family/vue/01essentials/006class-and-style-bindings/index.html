<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>class & style</title>
</head>

<body>
  <div id="app">
    <!-- 动态切换 -->
    <div :class="{active:isActive}">one</div>
    <!-- 多字段来动态切换 -->
    <div class="static" :class="{active:isActive,'text-danger':hasError}">two</div>
    <!-- data.obj -->
    <div :class="classObj">three</div>
    <!-- computed data -->
    <div :class="claObj">four</div>
    <!-- 数组语法 -->
    <div :class="[activeClass,errorClass]">five-ary</div>
    <hr/>
    <!-- inline style -->
    <div :style="{color:activeColor,fontSize:fontSize+'px'}">style one</div>
    <!-- good -->
    <div :style="styleObj">style two obj</div>
    <!-- ary style -->
    <div :style="[baseStyle,overStyle]">style three ary</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        isActive: true,
        hasError: false,
        error: false,
        classObj: {
          active: true,
          'text-danger': true
        },
        activeClass: 'active',
        errorClass: 'text-danger',
        activeColor: 'red',
        fontSize: 30,
        styleObj: {
          color: 'green',
          fontSize: '20px'
        },
        baseStyle: {
          color: 'yellow',
          fontSize: '20px',
          width: '120px',
          height: '60px'
        },
        overStyle: {
          backgroundColor: '#eee',
          width: '60px',
          height: '120px'
        }
      },
      computed: {
        claObj: function () {
          return {
            active: this.isActive && !this.error,
            'text-danger': this.error && this.error.type === "fatal"
          }
        }
      }
    })
  </script>
</body>

</html>
