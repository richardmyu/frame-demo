<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>String 对象</title>
  </head>
  <body>
    <script>
      console.log(new String("abc"));
      // String {0: "a", 1: "b", 2: "c", length: 3}

      console.log(new String("abc")[1]);
      //b

      console.dir(String);
      /*
      ƒ String()
        arguments: (...)
        caller: (...)
        fromCharCode: ƒ fromCharCode()
        fromCodePoint: ƒ fromCodePoint()
        length: 1
        name: "String"
        prototype: String {"", constructor: ƒ, anchor: ƒ, big: ƒ, blink: ƒ, …}
        raw: ƒ raw()
        __proto__: ƒ ()
        [[Scopes]]: Scopes[0]
      */

      // 将任意类型数据转换位字符串
      console.log(String(123)); //'123'
      console.log(String([1, 2])); //'1,2'
      console.log(String({ a: 1, b: 2 })); //[object Object]
      console.log(String(NaN)); //'NaN'
      console.log(String(null)); //'null'
      console.log(String(undefined)); //'undefined'

      // 只有第一个参数有效
      // console.log(String(1, 2)); //'1'

      console.log(String.fromCharCode()); // ""
      console.log(String.fromCharCode(97)); // "a"
      console.log(String.fromCharCode(104, 101, 108, 108, 111));
      // "hello"

      console.log(String.fromCharCode(0xd842, 0xdfb7));
      console.log(String.fromCharCode(0xd842, 0xdfb7).repeat(3));
    </script>
  </body>
</html>
