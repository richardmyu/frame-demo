<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>console.dir && console.dirxml</title>
</head>

<body>
  <script>
    console.dir(document.body);
    console.dirxml(document.body);
    console.log("***************");
    //放到数组中好像能解读出来
    console.dir([document.body]);
    console.dirxml([document.body]);
    console.dir([1, document.body]);
    console.dirxml([1, document.body]);
    console.log("**************");
    //console.dir 只能识别一个参数,并且不能输出 number
    console.dir(1, 2);
    console.dirxml(1, 2);
    //可以输出对象
    console.dir({
      name: "tt"
    });
    console.dirxml({
      name: "tt"
    });
    console.dir(true);
    console.dirxml(true);
    console.dir(null);
    console.dirxml(null);
    console.dir(undefined);
    console.dirxml(undefined);
    console.dir([1, 2, 3]);
    console.dirxml([1, 2, 3]);
  </script>
</body>

</html>
