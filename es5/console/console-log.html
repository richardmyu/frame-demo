<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>console.log</title>
</head>

<body>
  <script>
    console.log(111);
    console.log((111).valueOf());
    console.log(true);
    console.log(true.valueOf());
    console.log(null);
    // null & undefined 没有方法！！！
    // console.log(null.valueOf());
    console.log(undefined);
    // console.log(undefined.valueOf());
    console.log([1, 2, 3]);
    console.log([1, 2, 3].valueOf());
    console.log({
      name: 'ym'
    });
    console.log({
      name: 'ym'
    }.valueOf());
    console.log(function () {});
    console.log("====================");
    console.info(111);
    console.info((111).valueOf());
    console.info(true);
    console.info(true.valueOf());
    console.info(null);
    // null & undefined 没有方法！！！
    // console.info(null.valueOf());
    console.info(undefined);
    // console.info(undefined.valueOf());
    console.info([1, 2, 3]);
    console.info([1, 2, 3].valueOf());
    console.info({
      name: 'ym'
    });
    console.info({
      name: 'ym'
    }.valueOf());
    console.info(function () {});
    console.log("====================");
    console.warn(111);
    console.warn((111).valueOf());
    console.warn(true);
    console.warn(true.valueOf());
    console.warn(null);
    // null & undefined 没有方法！！！
    // console.warn(null.valueOf());
    console.warn(undefined);
    // console.warn(undefined.valueOf());
    console.warn([1, 2, 3]);
    console.warn([1, 2, 3].valueOf());
    console.warn({
      name: 'ym'
    });
    console.warn({
      name: 'ym'
    }.valueOf());
    console.warn(function () {});
    console.log("====================");
    console.error(111);
    console.error((111).valueOf());
    console.error(true);
    console.error(true.valueOf());
    console.error(null);
    // null & undefined 没有方法！！！
    // console.error(null.valueOf());
    console.error(undefined);
    // console.error(undefined.valueOf());
    console.error([1, 2, 3]);
    console.error([1, 2, 3].valueOf());
    console.error({
      name: 'ym'
    });
    console.error({
      name: 'ym'
    }.valueOf());
    console.error(function () {});
  </script>
</body>

</html>
