<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>hoisting</title>
  </head>

  <body>
    <script>
      // 全局作用域
      console.log(a); //undefined
      console.log(fn); //f fn(){}
      console.log(ab); //undefined
      var a = 123;

      function fn() {
        return "456";
      }

      var ab = function() {
        return "ab";
      };

      // 函数作用域
      // console.log(b); //Uncaught ReferenceError: b is not defined
      // console.log(fnn); //Uncaught ReferenceError: fnn is not defined
      function Fn() {
        console.log(b); //undefined
        console.log(fnn); //f fnn(){}
        var b = 321;

        function fnn() {
          return "654";
        }
      }
      Fn();

      // 块级作用域中的变量和函数不会出现提升现象
      console.log(cc); //f cc(){}
      console.log(dd); //undefined
      console.log(aa); //undefined
      function cc() {
        return "cc";
      }

      {
        var aa = "aa";
        function dd() {
          return "dd";
        }
      }
    </script>
    <script>
      // 自执行函数
      console.log("**********************");
      // console.log(F); //Uncaught ReferenceError: F is not defined
      // console.log(Iee); // Iee is not defined
      (function Iee(str) {
        console.log(str); //123
        console.log(F); //f F(){}
        function F() {}
        return str;
      }("123"));

      var iee = (function(str) {
        console.log(str); //456
        return str;
      })("456");
      console.log(iee); //456
    </script>
  </body>
</html>
