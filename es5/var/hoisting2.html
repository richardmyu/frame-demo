<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>hoisting2</title>
  </head>
  <body>
    <script>
      // 条件不成立
      console.log(b); //undefined
      console.log(bb); //undefined
      while (false) {
        var b = 6;
        function bb() {
          return "bb";
        }
      }

      //条件成立
      console.log(a); //undefined
      console.log(aa); //undefined
      if (true) {
        console.log(a); //undefined
        console.log(aa); //Fn aa(){}
        var a = 6;
        function aa() {
          return "aa";
        }
      }
    </script>
    <script>
      console.log("**************");
      console.log(a1); //undefined
      console.log(b1); //b1 is not defined

      var a1 = b1 + 1;
    </script>
    <script>
      console.log("**********************");
      function a() {
        // console.log(b); //b is not defined
        console.log(c); //ƒ c() {}
        return function b() {};

        function c() {}
      }
      a();
    </script>
    <script>
      console.log("**********************");
      // //同名变量/函数会进行值覆盖
      console.log(v1); //undefined
      var v1 = 6;
      var v1 = 7;
      console.log(v1); //7
    </script>
    <script>
      // 参数函数
      // console.log(def); //def is not defined
      (function(def) {
        def("123");
      })(function def(str) {
        console.log(str); //123
      });
      console.log(FF); // f FF(){}
      console.log(de); // de is not defined
      function FF() {
        console.log(de); // de is not defined
        (function de() {
          console.log("444");
        })();
      }
      FF();
    </script>
  </body>
</html>
