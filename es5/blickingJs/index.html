<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>blicking-js</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .container {
        width: 100px;
      }

      .content {
        width: 50px;
      }
    </style>
    <!-- 此处引入 js，阻塞页面加载，只有等待 js 加载执行完成，才会继续执行 html 和 css 加载渲染 -->
    <!-- <script src="./index.js"></script> -->
  </head>

  <body>
    <div class="container">
      <div class="content">
        <ul>
          <li>111</li>
          <li>222</li>
          <li>333</li>
          <li>444</li>
          <li>555</li>
          <li>666</li>
        </ul>
      </div>
    </div>
    <!-- 此时加载 js 不影响页面渲染 -->
    <script src="./index.js"></script>
  </body>
</html>
