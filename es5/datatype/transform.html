<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.groupCollapsed("自动转换为布尔值");
      if (1) {
        console.log("ok");
      }
      console.groupEnd();

      console.groupCollapsed("自动转换为字符串");
      console.log("asd" + 1); //asd1
      console.log(1 + "asd"); //1asd
      console.log(1 + "1"); //11
      console.log(1 - "1"); //0
      console.log(1 + { age: 12 }); //1[object Object]
      console.log(1 - { age: 12 }); //NaN
      console.log("asd" + [123]); //asd123
      console.log("asd" + { name: "huahua" }); //asd[object Object]
      console.groupEnd();

      console.groupCollapsed("自动转换为数值");

      console.log(1 + true); //2
      console.log(1 + null); //1
      console.log(1 + undefined); //NaN
      console.log(1 + NaN); //NaN

      console.log(true + null); //1
      console.log(true + undefined); //NaN
      console.log(true + NaN); //NaN

      console.log(null + NaN); //NaN
      console.log(undefined + NaN); //NaN

      console.log(undefined + null); //NaN

      console.log(1 + [1]); //11
      console.log(1 + ["name"]); //1name
      console.log(true - false); //1
      console.log(true - ["sex"]); //NaN
      console.log(-"5" === -5);
      console.log(1 + [0]);
      console.log(2 == 1);
      console.log(2 && 0);
      console.log(0 && 2);

      console.groupEnd();
    </script>
  </body>
</html>
