<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.groupCollapsed("属性");
      // var obj={
      //     1p:123
      //   };
      // SyntaxError: Invalid or unexpected token
      // var ob = {
      //   [1]: 123,
      //   true: 123
      // };
      var obj = {
        name: "xxx",
        action: function(str) {
          return str.repeat(2);
        }
      };
      console.log(obj.action("O(∩_∩)O哈哈~")); //O(∩_∩)O哈哈~O(∩_∩)O哈哈~
      var broObj = {};
      broObj.frist = obj;
      console.log(broObj.frist.action("囍")); //囍囍
      var obj1 = {
        1: "123",
        name: "xxx",
        age: 12,
        2: "321",
        get: function() {
          return obj1.age;
        },
        set: function(num) {
          obj1.age = num;
        }
      };
      console.log(obj1);
      // 1: "123"
      // 2: "321"
      // age: 12
      // get: ƒ ()
      // name: "xxx"
      // set: ƒ (num)
      // console.log(obj1.(1));
      console.log(obj1.get()); //12
      obj1.set(32);
      console.log(obj1.get()); //32
      console.groupEnd();

      console.groupCollapsed("创建方式");
      var creatObj1 = new Object();
      var creatObj2 = {};
      console.dir(creatObj1);
      console.dir(creatObj2);

      console.log(eval("{foo: 123}")); // 123
      console.log(eval("({foo: 123})")); // {foo: 123}
      console.groupEnd();

      console.groupCollapsed("keys for in");
      var InObj = {
        1: 123,
        2: 234,
        name: "zxc",
        age: 12,
        get: function() {
          return InObj.age;
        },
        set: function(num) {
          InObj.age = num;
        }
      };
      // in
      // Object.keys
      // for in
      console.log(Object.keys(InObj));
      // ["1","2","name","age","get","set"]
      console.log("1" in InObj); //true
      console.log("2" in InObj); //true
      console.log("name" in InObj); //true
      console.log("age" in InObj); //true
      console.log("get" in InObj); //true
      console.log("set" in InObj); //true
      console.log("length" in InObj); //false
      console.log("keys" in InObj); //false
      console.log("toString" in InObj); //true
      for (var i in InObj) {
        console.log(i);
      }
      // "1",
      // "2"
      // "name"
      // "age"
      // "get"
      // "set"

      console.groupEnd();
    </script>
  </body>
</html>
